  <script>
    SaveIP(); 
     GetAdvertisement();
    NProgress.start();
    $(function () {
      $.when(GetTableData("1", "", "panel21")).then(function () {
        $('.grid-container').css("opacity", 1);
        NProgress.done();
      });
      GetTableData("2", "", "panel31"); GetTableData("3", "", "panel41");
      $(".tabs li").click(function () {
        $(this).siblings().find("a").removeAttr("aria-selected");
        $(this).find("a").attr("aria-selected", 'true');
      });
      $('.tabletab li').click(function () {
        NProgress.start();
        var SubType = $(this).index() == 0 ? "" : $(this).index();
        var Type = $(this).parent("ul").attr("dataType");
        var contain = $(this).parent("ul").attr("targetContain");
        GetTableData(Type, SubType, contain);
      });
    });
    function SaveIP() {
      var data = {
        'IPAdress': returnCitySN["cip"],
        'City': returnCitySN["cname"]
      };
      return $.post(apiSrc + "YL1.SaveIPAddress.json", RebuidData(data), function (data) { });
    }
    function GetTableData(Type, SubType, Contain) {
      if (SubType == 1) { SubType = 'I' }
      else if (SubType == 2) {
        SubType = 'O';
      }
      var data = {
        'Type': Type,
        'PersonType': SubType
      };
      return $.post(apiSrc + "YL1.GetHourseInfo.json", RebuidData(data), function (data) {
        NProgress.done();
        var Rows = data.d.RetData.Tbl.Rows;
        $("#" + Contain).html('');
        if (Rows.length > 0) {
          var html = '<table class="unstriped hover">';
          for (let index = 0; index < Rows.length; index++) {
            html += '<tr style="cursor:pointer;" onclick="OpenLink(\'' + Rows[index].ID + '\');return false;">';
            html += '<td> <a href="details.html?ID=' + Rows[index].ID + '">' + Rows[index].Description + '</a></td>';
            html += ' <td>' + Rows[index].HouseLevelDetail + '</td>';
            html += ' <td>' + Rows[index].FCMJ + '平</td>';

            if (Type == 2) {
              html += '<td>' + Rows[index].UDF2 + '元/月</td>';
            }
            else {
              html += '<td>' + Rows[index].FCZJ + '万</td>';
            }
            html += "</tr>";
          }
          html += "</table>";
          $("#" + Contain).html(html);
        }
      });
    }
    function OpenLink(ID) {
      window.location.href = "details.html?ID=" + ID;
    }

    function GetAdvertisement() {
      return $.post(apiSrc + "YL1.GetClientAdvertisement.json", RebuidData({}), function (data) {
        var Rows = data.d.RetData.Tbl.Rows;
        if (Rows.length > 0) {
          for (let index = 0; index < Rows.length; index++) {
            var imgIndex = Rows[index].GGSX - 1;
            var obj = $('#Advertisement' + Rows[index].GGWZ).find('.orbit-image:eq(' + imgIndex + ')');
            if (obj) {
              $(obj).attr('src', Rows[index].ImageSrc).attr('link',Rows[index].GGLJ).attr('alt',Rows[index].GGBT);
            }
          }
        }
      });
    }

  </script>
