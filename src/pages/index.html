  <script>
     NProgress.start();
    $(function () {
      $.when(GetTops('', "panel1d"), GetTableData("", "", "panel21")).then(function(){
        $('.grid-container').css("opacity",1);
        NProgress.done();  
      })
      GetTableData("", "", "panel31");GetTableData("", "", "panel41")
      $(".tabs li").click(function () {
        $(this).siblings().find("a").removeAttr("aria-selected");
        $(this).find("a").attr("aria-selected", 'true');
      });
      $('#deeplinked-tabs li').click(function () {
        NProgress.start();
        var type = $(this).index() == 0 ? "" : $(this).index();
        GetTops(type, "panel1d");
      });
      $('.tabletab li').click(function () {
        NProgress.start();
        var SubType = $(this).index() == 0 ? "" : $(this).index();
        var Type = $(this).parent("ul").attr("dataType");
        var contain = $(this).parent("ul").attr("targetContain");
        GetTableData(Type, SubType, contain);
      });
    });
    function GetTops(type, contain) {
      var data = {
        'Type': type
      };
      $.ajax({
        url: apiSrc + "YL1.GetTopSixByType.json",
        method: "POST",
        dataType: "json",
        xhrFields: { withCredentials: true },
        data: {
          'data': JSON.stringify(data),
          'WebPartKey': '021cb7cca70748ff89795e3ad544d5eb',
          'ReqGUID': 'b4bbedbf-e591-4b7a-ad20-101f8f656277'
        }
      })
        .done(function (data) {
          NProgress.done();
          var Rows = data.d.RetData.Tbl.Rows;
          if (Rows.length > 0) {
            var html = '<div class="grid-x grid-margin-x">';
            for (let index = 0; index < Rows.length; index++) {
              if (Rows[index].ImageSrc) {
                html += ' <div class="cell medium-3 small-6"><div class="callout" data-equalizer-watch><a href="details.html?ID=' + Rows[index].ID + '" target="_blank"><div class="listContent"><img src="' + Rows[index].ImageSrc + '"></div>' + Rows[index].Description + ' ' + Rows[index].HouseLevelDetail + ' ' + Rows[index].FCZJ + '万</a></div></div>'
              }
            }
            html += "</div>";
            $("#" + contain).html(html); 
          }
        });
    }

    function GetTableData(Type, SubType, Contain) {
      var data = {
        'Type': SubType
      };
      $.ajax({
        url: apiSrc + "YL1.GetTopSixByType.json",
        method: "POST",
        dataType: "json",
        xhrFields: { withCredentials: true },
        data: {
          'data': JSON.stringify(data),
          'WebPartKey': '021cb7cca70748ff89795e3ad544d5eb',
          'ReqGUID': 'b4bbedbf-e591-4b7a-ad20-101f8f656277'
        }
      })
        .done(function (data) {
          NProgress.done();
          var Rows = data.d.RetData.Tbl.Rows;
          if (Rows.length > 0) {
            var html = '<table class="unstriped hover">';
            for (let index = 0; index < Rows.length; index++) {
              html += '<tr>';
              html += '<td <a href="details.html?ID=' + Rows[index].ID + '" target="_blank">>' + Rows[index].Description + '</a></td>';
              html += ' <td>' + Rows[index].HouseLevelDetail + '</td>';
              html += ' <td>' + "77.55平" + '</td>';
              html += ' <td>' + Rows[index].FCZJ + '万</td>';
              html += "</tr>";
            }
            html += "</table>";
            $("#" + Contain).html(html);
          }
        });
    }
  </script>
