<script>
      times = 1;
      NProgress.start();
      $.when(GetTops('', 'container')).then(function () {
            $('.grid-container').css("opacity", 1);
            NProgress.done();
            $('#element').foundation('scrollToLoc', loc, options, callback);

      });
      function GetTops(type, contain) {
            var data = {
                  'Type': type
            };
            $.ajax({
                  url: apiSrc + "YL1.GetTopSixByType.json",
                  method: "POST",
                  dataType: "json",
                  xhrFields: { withCredentials: true },
                  data: {
                        'data': JSON.stringify(data),
                        'WebPartKey': '021cb7cca70748ff89795e3ad544d5eb',
                        'ReqGUID': 'b4bbedbf-e591-4b7a-ad20-101f8f656277'
                  }
            })
                  .done(function (data) {
                        NProgress.done();
                        var Rows = data.d.RetData.Tbl.Rows;
                        if (Rows.length > 0) {
                              var html = '';
                              for (let index = 0; index < Rows.length; index++) {
                                    if (Rows[index].ImageSrc) {
                                          html += '<tr onclick="OpenLink(\''+Rows[index].ID+'\');return false;">';
                                          html += '<td style="width:170px;"><img class="Img150110" src="' + Rows[index].ImageSrc + '"alt="' + Rows[index].Description + '"></td>';
                                          html += '<td><h5>急售个人茂华商品房，54学区房精装修年底下本 <span class="badge warning">顶</span></h5><p class="baseinfo"><span>' + Rows[index].HouseLevelDetail + '</span><span>' + Rows[index].FCMJ + '平&nbsp;</span><span>南北</span><span>高层(共30层)</span></p><p class="baseinfo"><span>' + Rows[index].Description + '</span></p><p class="baseinfo"><span>个人- 陈先生</span></p></td>';
                                          html += '<td><h3 style="color:red;">' + Rows[index].FCZJ + '万</h3><span>9166元 /㎡</span></td > ';
                                          html += '<td style="vertical-align:top"><span>今天</span></td>';
                                          html += '</tr>';
                                    }
                              }
                              $("#" + contain).append(html); 

                        }
                  });
      }
      $(window).scroll(function (e) {
            var dh=$(document).height(),
            scroolH=$(document).scrollTop() + $(window).height();
           
            if(dh==scroolH){
                  GetTops('', 'container')
            }
      });
      function OpenLink(ID){
         window.location.href="details.html?ID="+ID;
      }
</script>
